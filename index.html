<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.png" alt="логотип Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <p class="profile__user-job">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        <button class="profile__add-button"></button>
      </section>
      <section class="places">
        <div class="place">
          <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото древней церкви на фоне гор">
          <h2 class="place__title">Карачаевск</h2>
          <button class="place__like"></button>
        </div>
        <div class="place">
          <img class="place__image" src="./images/kirill-pershin-1404681-unsplash (1).png" alt="фото горы Эльбрус">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="place__like"></button>
        </div>
        <div class="place">
          <img class="place__image" src="./images/kirill-pershin-1556355-unsplash (1).png" alt="фото древней церкви на фоне гор">
          <h2 class="place__title">Домбай</h2>
          <button class="place__like"></button>
        </div>
        <div class="place">
          <img class="place__image" src="./images/kirill-pershin-1404681-unsplash (1).png" alt="фото горы Эльбрус">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="place__like"></button>
        </div>
        <div class="place">
          <img class="place__image" src="./images/kirill-pershin-1556355-unsplash (1).png" alt="фото древней церкви на фоне гор">
          <h2 class="place__title">Домбай</h2>
          <button class="place__like"></button>
        </div>
        <div class="place">
          <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото древней церкви на фоне гор">
          <h2 class="place__title">Карачаево-Черкессия</h2>
          <button class="place__like"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>  
    </footer>
    <div class="popup">
      <form class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__user-name" type="text" name="user-name" placeholder="Ваше имя">
          <input class="popup__input popup__user-job" type="text" name="user-job" placeholder="Ваше занятие">
        <button class="popup__btn-save">Сохранить</button>
        <button class="popup__btn-close"></button>
      </form>
    </div>
    <script src="./scripts/script.js"></script>     
  </div> 
</body>
</html>
