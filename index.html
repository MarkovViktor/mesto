<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип Место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-job">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="изменить профиль"></button>
        <button class="profile__add-button" type="button" aria-label="добавить место"></button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>  
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>  
        <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="profile" method="get">
          <input class="popup__input popup__input_type_user-name" type="text" name="user-name" placeholder="Ваше имя" required>
          <input class="popup__input popup__input_type_user-job" type="text" name="user-job" placeholder="Ваше занятие">
          <button class="popup__btn-save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-picture">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>  
        <button class="popup__btn-close popup__btn-close_add-picture" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_place" name="place" method="get">
          <input class="popup__input popup__input_type_place-name" type="text" name="place-name" placeholder="Название" required>
          <input class="popup__input popup__input_type_place-picture" required type="url" name="place-picture" placeholder="Ссылка на картинку">
          <button class="popup__btn-save popup__btn-save_add-picture" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_open-picture">
      <div class="popup__picture-container">
        <button class="popup__btn-close popup__btn-close_open-picture" aria-label="Закрыть" type="button" ></button>
        <img class="popup__picture" src="url" alt="Picture">
        <h3 class="popup__subtitle-picture"></h3>
      </div>
    </div>
  <template class="element__template">
    <div class="place">
      <img class="place__image place__picture_link" src="&{link}" alt="">
      <h2 class="place__title place__picture_name"></h2>
      <button class="place__like place__button_like" type="button" aria-label="поставить лайк"></button>
      <button class="place__delete place__button_delete" type="button" aria-label="удалить"></button>
    </div>
  </template>  
  </div> 
  <script src="./scripts/script.js"></script>
</body>
</html>
